<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="guess.css">
</head>
<body>
    <div class="container1">
        <h1 class="main_heading">Number Guess Application</h1>
        <p class="note">NOTE:-</p>
        <p class="guess">**select a number between 1 to 100 and Guess!!!**</p>
        <label>Guess a number</label>
        <input type="number"class="num_box" id="check_box" placeholder="Enter any number"/><br>
        <p class="result">RESULT:-<span id="para_id"></span></p>
  
        <div class="btn">
        <button class="btn1" onclick="check()">Check</button>
        <button class="btn2" onclick="reset()">Reset</button>
    </div>
</div>
<script src="guess.js"></script>
</body>
</html>
